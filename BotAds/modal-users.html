<!DOCTYPE html>
<html lang="en">

<head>
	<title>BotAds</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20250115134023">
</head>

<body>
	<div class="wrapper">
		<div class="modal modal-sm">
			<div class="modal__row">
				<div class="modal__title title-sm fw-semibold">Количество пользователей</div>
				<button type="button" class="modal__close">
					<svg>
						<use xlink:href="img/sprite.svg#icon-cross"></use>
					</svg>
				</button>
			</div>
			<div class="modal__filter">
				<div class="modal__filter-inputs">
					<div class="modal__filter-field">
						<span class="color-secondary caption-lg">от</span>
						<input type="text" name="start-users" class="form__control" value="1 000 чел.">
					</div>
					<div class="modal__filter-field">
						<span class="color-secondary caption-lg">до</span>
						<input type="text" name="end-users" class="form__control" value="90 100 000 чел.">
					</div>
				</div>
				<div class="range">
					<div class="range__control" style="left: 0;"></div>
					<div class="range__field"></div>
					<div class="range__control" style="right: 0"></div>
				</div>
				<button type="button" class="modal__filter-btn btn btn-primary btn-sm">Показать</button>
			</div>
		</div>
	</div>
</body>

</html>
