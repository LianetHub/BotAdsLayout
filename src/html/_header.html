<header class="header">
    <div class="header__container">
        <div class="header__top">
            <button type="button" class="header__users btn btn-primary btn-sm">
                <span class="btn__text">
                    <svg>
                        <use xlink:href="@img/sprite.svg#icon-language"></use>
                    </svg>
                    Все пользователи
                </span>
                <svg class="btn__icon-down">
                    <use xlink:href="@img/sprite.svg#icon-chevron-down"></use>
                </svg>
            </button>
            <button type="button" class="header__add btn btn-secondary btn-icon">
                @@if(visibleSort===true){
                <svg>
                    <use xlink:href="@img/sprite.svg#icon-minus"></use>
                </svg>
                }
                @@if(visibleSort===false){
                <svg>
                    <use xlink:href="@img/sprite.svg#icon-plus"></use>
                </svg>
                }
            </button>
        </div>
        <div class="header__sort@@if(visibleSort===true){ active}">
            <button type="button" class="header__sort-btn btn btn-secondary btn-sm@@if(selectedSort===true) { selected}">
                @@if(selectedSort===true) {
                до 100к ₽
                <svg>
                    <use xlink:href="@img/sprite.svg#icon-cross"></use>
                </svg>
                }
                @@if(selectedSort===false) {
                Цена
                <svg class="btn__icon-down">
                    <use xlink:href="@img/sprite.svg#icon-chevron-down"></use>
                </svg>
                }
            </button>
            <button type="button" class="header__sort-btn btn btn-secondary btn-sm@@if(selectedSort===true) { selected}">
                @@if(selectedSort===true) {
                25 июля
                <svg>
                    <use xlink:href="@img/sprite.svg#icon-cross"></use>
                </svg>
                }
                @@if(selectedSort===false) {
                Дата
                <svg class="btn__icon-down">
                    <use xlink:href="@img/sprite.svg#icon-chevron-down"></use>
                </svg>
                }
            </button>
            <button type="button" class="header__sort-btn btn btn-secondary btn-sm@@if(selectedSort===true) { selected}">
                @@if(selectedSort===true) {
                до 120 000 чел.
                <svg>
                    <use xlink:href="@img/sprite.svg#icon-cross"></use>
                </svg>
                }
                @@if(selectedSort===false) {
                Количество пользователей
                <svg class="btn__icon-down">
                    <use xlink:href="@img/sprite.svg#icon-chevron-down"></use>
                </svg>
                }
            </button>
        </div>
        <div class="header__bottom">
            <button type="button" class="header__filter btn btn-white btn-icon btn-xs">
                <svg>
                    <use xlink:href="@img/sprite.svg#icon-filter"></use>
                </svg>
            </button>
            <form action="#" class="header__categories">
                <button type="button" class="header__categories-btn btn btn-white btn-xs">
                    Категории
                    @@if(categoriesChecked==0){
                    <svg class="header__categories-down@@if(categories===true){ active}">
                        <use xlink:href="@img/sprite.svg#icon-chevron-down"></use>
                    </svg>
                    }
                    <span class="header__categories-quantity@@if(categoriesChecked>0){ active}">@@categoriesChecked</span>
                </button>
                <div class="header__categories-body @@if(categories===true){ active}">
                    <div class="header__categories-list">
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="downloads" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Скачивания</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="dating" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Знакомства</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="ai" @@if(categoriesChecked>0){checked} class="input-label__control hidden" hidden>
                            <span class="input-label__field">Нейросети</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="voices" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Войсы</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="movies" @@if(categoriesChecked>0){checked} class="input-label__control hidden" hidden>
                            <span class="input-label__field">Фильмы</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="music" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Музыка</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="books" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Книги</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="games" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Игры</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="finance" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Финансы</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="business" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Бизнес</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="crypto" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Криптовалюта</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="polls" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Опросы</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="food-drinks" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Еда и напитки</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="horoscopes" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Гороскопы</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="fonts" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Шрифты</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="entertainment" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Развлечения</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="medicine" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Медицина</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="education" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Образование</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="apps" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Приложения</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="apk-files" class="input-label__control hidden" hidden>
                            <span class="input-label__field">APK и файлы</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="sports" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Спорт</span>
                        </label>
                        <label class="header__categories-item input-label">
                            <input type="checkbox" name="category" value="administration" class="input-label__control hidden" hidden>
                            <span class="input-label__field">Администрирование</span>
                        </label>
                    </div>
                    @@if(categoriesChecked>0){
                    <button type="reset" class="header__categories-reset btn btn-primary btn-icon btn-rounded btn-sm">
                        <svg>
                            <use xlink:href="@img/sprite.svg#icon-clear"></use>
                        </svg>
                    </button>
                    }
                </div>
                @@if(categories===true){
                <button type="button" class="header__categories-close btn btn-icon btn-white btn-xs">
                    <svg>
                        <use xlink:href="@img/sprite.svg#icon-cross"></use>
                    </svg>
                </button>
                }
            </form>

            <form action="#" class="header__search@@if(categories===true){ hidden}">
                <button class="header__search-back btn btn-white btn-icon btn-xs">
                    <svg>
                        <use xlink:href="@img/sprite.svg#icon-arrow-left"></use>
                    </svg>
                </button>
                <div class="header__search-input"></div>
                <button type="button" class="header__search-btn btn btn-white btn-icon btn-xs">
                    <svg>
                        <use xlink:href="@img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</header>
