<!DOCTYPE html>
<html lang="en">

<head>
	<title>BotAds</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" itemprop="description" content="описание страницы">
	<meta name="keywords" itemprop="keywords" content="ключевые слова">
	<!-- Open Graph  -->
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="BotAds">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">

	<!-- Open Graph  -->
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:title" content="BotAds">
	<meta property="twitter:description" content="">
	<meta property="twitter:site" content="">

	<!-- plugnis -->
	<link rel="stylesheet" href="css/libs/fancybox.css?_v=20250115133036">
	<!-- plugnis -->
	<link rel="stylesheet" href="css/reset.min.css?_v=20250115133036">
	<link rel="stylesheet" href="css/style.min.css?_v=20250115133036">
</head>

<body>
	<div class="wrapper">
		<div class="time-start">
			<div class="time-start__header">
				<h2 class="time-start__title title-sm fw-semibold">Выбрано 1</h2>
				<button type="button" class="time-start__btn active">
					<svg>
						<use xlink:href="img/sprite.svg#icon-list-check"></use>
					</svg>
				</button>
				<label class="time-start__checkbox checkbox">
					<input type="checkbox" name="select-all" value="all" class="checkbox__input hidden" hidden="">
					<span class="checkbox__field"></span>
				</label>
			</div>
			<div class="time-start__body">
				<ul class="time-start__list">
					<li class="time-start__item">
						<div class="time-start__column">
							<div class="time-start__value title-lg">10:30</div>
							<div class="time-start__date caption-lg">02 сентября</div>
						</div>
						<label class="time-start__checkbox checkbox">
							<input type="checkbox" name="time" checked="" value="10:30" class="checkbox__input hidden" hidden="">
							<span class="checkbox__field"></span>
						</label>
					</li>
					<li class="time-start__item">
						<div class="time-start__column">
							<div class="time-start__value title-lg">12:20</div>
							<div class="time-start__date caption-lg">05 сентября</div>
						</div>
						<label class="time-start__checkbox checkbox">
							<input type="checkbox" name="time" value="12:30" class="checkbox__input hidden" hidden="">
							<span class="checkbox__field"></span>
						</label>
					</li>
					<li class="time-start__item">
						<div class="time-start__column">
							<div class="time-start__value title-lg">05:16</div>
							<div class="time-start__date caption-lg">14 октября</div>
						</div>
						<label class="time-start__checkbox checkbox">
							<input type="checkbox" name="time" value="05:16" class="checkbox__input hidden" hidden="">
							<span class="checkbox__field"></span>
						</label>
					</li>
					<li class="time-start__item">
						<div class="time-start__column">
							<div class="time-start__value title-lg">16:50</div>
							<div class="time-start__date caption-lg">20 октября</div>
						</div>
						<label class="time-start__checkbox checkbox">
							<input type="checkbox" name="time" value="16:50" class="checkbox__input hidden" hidden="">
							<span class="checkbox__field"></span>
						</label>
					</li>
					<li class="time-start__item">
						<div class="time-start__column">
							<div class="time-start__value title-lg">08:20</div>
							<div class="time-start__date caption-lg">21 октября</div>
						</div>
						<label class="time-start__checkbox checkbox">
							<input type="checkbox" name="time" value="08:20" class="checkbox__input hidden" hidden="">
							<span class="checkbox__field"></span>
						</label>
					</li>
				</ul>
				<button class="time-start__settings">
					<span class="time-start__settings-icon">
						<svg>
							<use xlink:href="img/sprite.svg#icon-filter"></use>
						</svg>
					</span>
					<span class="headline"> Настроить 1 </span>
					<span class="time-start__settings-icon color-tertiary">
						<svg>
							<use xlink:href="img/sprite.svg#icon-arrow-right"></use>
						</svg>
					</span>
				</button>
			</div>
			<button class="complete-btn btn btn-primary-outline btn-sm">Удалить</button>
		</div>
	</div>
</body>

</html>
