<!DOCTYPE html>
<html lang="en">

<head>
	<title>BotAds</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20250115134023">
</head>

<body>
	<div class="wrapper">
		<div class="time-start">
			<div class="time-start__header">
				<h2 class="time-start__title title-sm fw-semibold">Настройте время запуска</h2>
				<button type="button" class="time-start__btn">
					<svg>
						<use xlink:href="img/sprite.svg#icon-list-check"></use>
					</svg>
				</button>
			</div>
			<div class="time-start__body">
				<ul class="time-start__list">
					<li class="time-start__item">
						<div class="time-start__column">
							<div class="time-start__value title-lg">18:10</div>
							<div class="time-start__date caption-lg">05 декабря</div>
						</div>
						<div class="time-start__icon">
							<svg>
								<use xlink:href="img/sprite.svg#icon-chevron-right"></use>
							</svg>
						</div>
					</li>
					<li class="time-start__item">
						<div class="time-start__column">
							<div class="time-start__value title-lg">09:00</div>
							<div class="time-start__date caption-lg">14 декабря</div>
						</div>
						<div class="time-start__icon">
							<svg>
								<use xlink:href="img/sprite.svg#icon-chevron-right"></use>
							</svg>
						</div>
					</li>
					<li class="time-start__item">
						<div class="time-start__unavailable">
							<div class="time-start__unavailable-title subtitle fw-semibold">Недоступно</div>
							<button type="button" class="time-start__unavailable-remove subtitle">Удалить все</button>
						</div>
					</li>
					<li class="time-start__item disabled">
						<div class="time-start__column">
							<div class="time-start__value title-lg">12:20</div>
							<div class="time-start__date caption-lg">01 декабря</div>
						</div>
					</li>
				</ul>
			</div>
			<button class="complete-btn btn btn-primary btn-sm">Готово</button>
		</div>
	</div>
</body>

</html>
