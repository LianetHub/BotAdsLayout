<div class="card@@if(disabled===true){ card-disabled}">
    <div class="card__header">
        <a href="https://t.me/@@link" class="card__thumb">
            <img src="@@image" alt="Иконка приложения">
        </a>
        <div class="card__app">
            <div class="card__app-name callout fw-medium">@@name</div>
            <a href="https://t.me/@@link" class="card__app-link link">@@@link</a>
        </div>
        @@if(disabled===true){
        <button type="button" class="card__remove">
            <svg>
                <use xlink:href="@img/sprite.svg#icon-trash"></use>
            </svg>
        </button>
        }
    </div>
    <div class="card__body">
        <div class="card__row">
            <div class="card__active subtitle">
                <span class="color-secondary">Актив:</span>
                <span class="fw-medium">@@active</span>
            </div>
            <div class="card__sending">
                <a href="" class="card__sending-btn@@if(notify===true){ notify}">1 рассылка</a>
                <button type="button" class="card__sending-add btn btn-icon btn-rounded btn-primary-outline">
                    <svg>
                        <use xlink:href="@img/sprite.svg#icon-plus"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="card__row">
            <div class="card__countries">
                <ul class="card__countries-list">
                    @@for (var i = 0; i < countries.length; i++) { <li class="card__countries-item caption-lg"><img src="`+countries[i].flag+`" alt="Флаг">`+countries[i].users+`</li>}
                </ul>
                <div class="card__countries-side">
                    <button class="card__countries-more footnote">
                        Ещё @@moreCountries
                        <svg>
                            <use xlink:href="@img/sprite.svg#icon-chevron-down"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="card__actions">
                <div class="card__price title-sm fw-semibold">
                    @@price
                </div>
                @@if(disabled===false){
                <button type="button" class="card__remove">
                    <svg>
                        <use xlink:href="@img/sprite.svg#icon-trash"></use>
                    </svg>
                </button>
                }
            </div>
        </div>
    </div>
</div>
