<!DOCTYPE html>
<html lang="en">

<head>
	<title>BotAds</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20250115133920">
</head>

<body>
	<div class="wrapper">
		<div class="time-start">
			<div class="time-start__header">
				<h2 class="time-start__title title-sm fw-semibold">Настройте время запуска</h2>
				<button type="button" class="time-start__btn">
					<svg>
						<use xlink:href="img/sprite.svg#icon-list-check"></use>
					</svg>
				</button>
			</div>
			<div class="time-start__body">
				<div class="empty">
					<div class="picture">
						<img src="img/duck/empty.gif" alt="Duck">
					</div>
					<span class="headline fw-semibold color-secondary">Здесь пока пусто</span>
				</div>
			</div>
			<a href="" class="complete-btn btn btn-primary btn-sm">Вернуться в корзину</a>
		</div>
	</div>
</body>

</html>
