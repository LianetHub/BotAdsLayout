<!DOCTYPE html>
<html lang="en">

<head>
	<title>BotAds</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20250119173021">
</head>

<body>
	<div class="wrapper">
		<div class="cart">
			<div class="cart__header">
				<h2 class="cart__title title-sm fw-semibold">Добавить сплит</h2>
			</div>
			<div class="cart__body">
				<div class="cart__date">
					<div class="cart__date-header">
						<div class="cart__date-caption headline">Выберите даты</div>
						<div class="cart__date-quantity color-accent footnote">3</div>
					</div>
					<div class="cart__date-info footnote">
						<div class="cart__date-info-item">1 пост</div>
						<div class="cart__date-info-item active">Не выбрано</div>
					</div>
					<div class="cart__date-body">
						<div class="cart__date-block">
							<div class="cart__date-month caption-lg color-secondary">Декабрь</div>
							<div class="cart__date-items">
								<label class="input-label square">
									<input type="checkbox" name="day" value="15" class="input-label__control hidden" hidden>
									<span class="input-label__field">15</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" checked value="18" class="input-label__control hidden" hidden>
									<span class="input-label__field">18</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="20" class="input-label__control hidden" hidden>
									<span class="input-label__field">20</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" checked value="22" class="input-label__control hidden" hidden>
									<span class="input-label__field">22</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="25" class="input-label__control hidden" hidden>
									<span class="input-label__field">25</span>
								</label>
							</div>
						</div>
						<div class="cart__date-block">
							<div class="cart__date-month caption-lg color-secondary">Январь 2025</div>
							<div class="cart__date-items">
								<label class="input-label square">
									<input type="checkbox" name="day" checked value="01" class="input-label__control hidden" hidden>
									<span class="input-label__field">01</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="08" class="input-label__control hidden" hidden>
									<span class="input-label__field">08</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="11" class="input-label__control hidden" hidden>
									<span class="input-label__field">11</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="13" class="input-label__control hidden" hidden>
									<span class="input-label__field">13</span>
								</label>
							</div>
						</div>
						<div class="cart__date-block">
							<div class="cart__date-month caption-lg color-secondary">Февраль 2025</div>
							<div class="cart__date-items">
								<label class="input-label square">
									<input type="checkbox" name="day" value="05" class="input-label__control hidden" hidden>
									<span class="input-label__field">05</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="10" class="input-label__control hidden" hidden>
									<span class="input-label__field">10</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="12" class="input-label__control hidden" hidden>
									<span class="input-label__field">12</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="14" class="input-label__control hidden" hidden>
									<span class="input-label__field">14</span>
								</label>
								<label class="input-label square">
									<input type="checkbox" name="day" value="23" class="input-label__control hidden" hidden>
									<span class="input-label__field">23</span>
								</label>
							</div>
						</div>
					</div>
					<button type="button" class="cart__date-btn btn btn-primary-outline btn-sm">Добавить</button>
				</div>
			</div>
			<div class="complete-btn__wrapper"><button class="complete-btn btn btn-primary btn-sm">Продолжить<span class="complete-btn__price">2 поста</span></button></div>
		</div>
	</div>
</body>

</html>
