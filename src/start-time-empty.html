<!DOCTYPE html>
<html lang="en">
    @@include('html/_head.html', {
    'title': 'BotAds'
    })
    <body>
        <div class="wrapper">
            <div class="time-start">
                <div class="time-start__header">
                    <h2 class="time-start__title title-sm fw-semibold">Настройте время запуска</h2>
                    <button type="button" class="time-start__btn">
                        <svg>
                            <use xlink:href="@img/sprite.svg#icon-list-check"></use>
                        </svg>
                    </button>
                </div>
                <div class="time-start__body">
                    <div class="empty">
                        <div class="picture">
                            <img src="@img/duck/empty.gif" alt="Duck">
                        </div>
                        <span class="headline fw-semibold color-secondary">Здесь пока пусто</span>
                    </div>
                </div>

                @@include('./html/_complete-btn.html', {
                "type": "link",
                "className": "btn-primary",
                "text": "Вернуться в корзину",
                "hasPrice": false,
                "price": ''
                })
            </div>
        </div>
    </body>
</html>
