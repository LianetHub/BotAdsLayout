<!DOCTYPE html>
<html lang="en">

<head>
	<title>BotAds</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" itemprop="description" content="описание страницы">
	<meta name="keywords" itemprop="keywords" content="ключевые слова">
	<!-- Open Graph  -->
	<meta property="og:type" content="business.business">
	<meta property="og:title" content="BotAds">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<meta property="og:locale" content="en_EN">
	<!-- Open Graph  -->
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:title" content="BotAds">
	<meta property="twitter:description" content="">
	<meta property="twitter:site" content="">
	<meta property="twitter:url" content="">
	<!-- Twitter -->
	<!-- plugnis -->
	<link rel="stylesheet" href="css/libs/fancybox.css?_v=20250115133115">
	<!-- plugnis -->
	<link rel="stylesheet" href="css/reset.min.css?_v=20250115133115">
	<link rel="stylesheet" href="css/style.min.css?_v=20250115133115">
</head>

<body>
	<div class="wrapper">
		<div class="filter">
			<div class="filter__body">
				<div class="filter__block">
					<h2 class="filter__title title-md fw-semibold">Сортировка</h2>
					<div class="filter__sort">
						<label class="radio-btn">
							<input type="radio" name="sort" value="1" checked="" class="radio-btn__input hidden" hidden="">
							<span class="radio-btn__field"> По популярности </span>
						</label>
						<label class="radio-btn">
							<input type="radio" name="sort" value="2" class="radio-btn__input hidden" hidden="">
							<span class="radio-btn__field"> Сначала дешевые </span>
						</label>
						<label class="radio-btn">
							<input type="radio" name="sort" value="3" class="radio-btn__input hidden" hidden="">
							<span class="radio-btn__field"> Сначала дорогие </span>
						</label>
						<label class="radio-btn">
							<input type="radio" name="sort" value="4" class="radio-btn__input hidden" hidden="">
							<span class="radio-btn__field"> Сначала много пользователей </span>
						</label>
						<label class="radio-btn">
							<input type="radio" name="sort" value="5" class="radio-btn__input hidden" hidden="">
							<span class="radio-btn__field"> Сначала мало пользователей </span>
						</label>
					</div>
				</div>
				<div class="filter__block">
					<h2 class="filter__title title-md fw-semibold">Рассылок за неделю</h2>
					<div class="filter__labels">
						<label class="input-label">
							<input type="radio" name="messages" value="none" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Ни одной</span>
						</label>
						<label class="input-label">
							<input type="radio" name="messages" value="1" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Одна</span>
						</label>
						<label class="input-label">
							<input type="radio" name="messages" value="2" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Две</span>
						</label>
						<label class="input-label">
							<input type="radio" name="messages" value="3" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Три</span>
						</label>
						<label class="input-label">
							<input type="radio" name="messages" value="4" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Четыре</span>
						</label>
						<label class="input-label">
							<input type="radio" name="messages" value="5" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Пять и более</span>
						</label>
					</div>
				</div>
				<div class="filter__block">
					<h2 class="filter__title title-md fw-semibold">Прирост за месяц</h2>
					<div class="filter__labels">
						<label class="input-label">
							<input type="radio" name="profit" value="up" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Положительный</span>
						</label>
						<label class="input-label">
							<input type="radio" name="profit" value="down" class="input-label__control hidden" hidden="">
							<span class="input-label__field">Отрицательный</span>
						</label>
					</div>
				</div>
			</div>
			<button class="complete-btn btn btn-primary-outline btn-sm">Сбросить</button>
		</div>
	</div>
</body>

</html>
